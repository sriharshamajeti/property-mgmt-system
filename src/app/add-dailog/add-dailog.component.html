<h1 mat-dialog-title>Add Property</h1>
<div mat-dialog-content>
   <form [formGroup]="propertyForm">
        <mat-form-field appearance="outline">
            <mat-label>Property Name</mat-label>
            <input formControlName="propertyName" matInput placeholder="Name">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Property Description</mat-label>
            <textarea matInput formControlName="propertyDesc"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Property Size</mat-label>
            <input matInput formControlName="propertySize" type="number" placeholder="Size in sq.ft">
        </mat-form-field>
   </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProperty()">{{actionBtn}}</button>
</div>
